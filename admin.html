<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fc;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        button {
            background-color: red;
            color: white;
            padding: 6px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        /* Styles iframe */
        .iframe-container {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Logout button styles */
        .logout-btn {
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Appointments</a>
        <a href="settings.html">Settings</a>
        <button class="logout-btn" id="logoutButton">Logout</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Admin Panel - Appointments</h2>

        <div class="table-container">
            <table id="appointment-list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Date and Time</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointment rows will be inserted here -->
                </tbody>
            </table>
        </div>

    <script>
        // Predefined Google Spreadsheet URL
        const sheetDbApiUrl = 'https://sheetdb.io/api/v1/vqe73unkshywj'; // Replace this with your actual endpoint

        // Function to load appointments from the provided Google Spreadsheet URL
        async function loadAppointments() {
            const appointmentList = document.getElementById("appointment-list").getElementsByTagName("tbody")[0];
            appointmentList.innerHTML = ""; // Clear previous data

            try {
                const response = await fetch(sheetDbApiUrl);
                const appointments = await response.json();

                if (appointments.length === 0) {
                    const row = appointmentList.insertRow();
                    const cell = row.insertCell();
                    cell.colSpan = 5;
                    cell.innerHTML = "<p>No appointments found.</p>";
                    return;
                }

                // Reverse the appointments to show the newest first
                appointments.reverse();

                appointments.forEach((data) => {
                    const row = appointmentList.insertRow();

                    const nameCell = row.insertCell();
                    nameCell.textContent = data.name;

                    const phoneCell = row.insertCell();
                    phoneCell.textContent = data.phone;

                    const dateTimeCell = row.insertCell();
                    dateTimeCell.textContent = `${data.date}`; // Combine date and time in one cell

                    const messageCell = row.insertCell();
                    messageCell.textContent = data.message || "No message";

                    const actionCell = row.insertCell();
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "Delete";
                    deleteButton.addEventListener("click", () => {
                        const confirmDelete = confirm("Are you sure you want to delete this appointment?");
                        if (confirmDelete) {
                            row.remove();
                            alert("Appointment removed from the table!");
                        }
                    });

                    actionCell.appendChild(deleteButton);
                });
            } catch (error) {
                console.error("Error fetching appointments: ", error);
                alert("Error loading appointments. Please check the spreadsheet URL.");
            }
        }

        // Load appointments when the page loads
        document.addEventListener("DOMContentLoaded", loadAppointments);

        // Logout logic
        document.getElementById("logoutButton").addEventListener("click", function() {
            // Clear session or authentication data here
            alert("You have been logged out.");
            // Redirect to login page after logout
            window.location.href = "adminlogin.html"; // Redirect to login page
        });
    </script>

</body>
</html>
