<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - Clinic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fc;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        /* Logout Button Styles */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin.html">Appointments</a>
        <a href="#">Settings</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Admin Settings - Clinic</h2>

        <div class="iframe-container">
            <iframe src="https://docs.google.com/spreadsheets/d/1gA3OfhlhaiPtIcZ7RP2GmXk5jYTN2I452nr4aZVB3LI/edit?gid=0" class="iframe-container"></iframe>
        </div>

        <div class="button-container">
            <button onclick="window.location.href='admin.html'">Back to Dashboard</button>
        </div>
    </div>

    <script>
        // Function to handle logout
        function logout() {
            // Clear session or local storage if any
            sessionStorage.clear(); // Clears all session storage
            localStorage.clear();  // Clears all local storage

            // Optional: Delete any cookies if authentication token is stored in cookies
            document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";

            // Redirect to login page
            window.location.href = "adminlogin.html";
        }
    </script>

</body>
</html>
