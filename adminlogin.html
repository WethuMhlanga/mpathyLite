<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f5f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <div class="error-message" id="error-message">
            Invalid workID or password. Please try again.
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="workID">Work ID</label>
                <input type="text" id="workID" placeholder="Enter Work ID" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 Your Company. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // Predefined credentials for the admin login
        const validWorkID = "admin123"; // Replace with your actual Work ID
        const validPassword = "password123"; // Replace with your actual password

        // Function to handle login
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            const workID = document.getElementById("workID").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Check if the entered workID and password match the predefined ones
            if (workID === validWorkID && password === validPassword) {
                // Redirect to admin.html on successful login
                window.location.href = "admin.html"; // Replace with your actual admin page URL
            } else {
                // Show an error message if the credentials are incorrect
                errorMessage.style.display = "block";
            }
        });
    </script>

</body>
</html>
