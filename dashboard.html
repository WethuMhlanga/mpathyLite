<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Dashboard - Stockkeeping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7fc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        /* Logout Button Styles */
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            width: 100%;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin.html">Appointments</a>
        <a href="settings.html">Settings</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Clinic Stockkeeping Dashboard</h2>

        <!-- Iframe for Stockkeeping Spreadsheet -->
        <iframe src="https://docs.google.com/spreadsheets/d/1gA3OfhlhaiPtIcZ7RP2GmXk5jYTN2I452nr4aZVB3LI/edit?gid=0#gid=0" 
                title="Stockkeeping Spreadsheet"></iframe>

        <div class="button-container">
            <button onclick="window.location.href='admin.html'">Back to Appointments</button>
        </div>
    </div>

    <script>
        // Function to handle logout
        function logout() {
            // Clear sessionStorage and localStorage
            sessionStorage.clear();  // Clear session storage
            localStorage.clear();  // Clear local storage

            // Additional clean-up: Remove any authentication tokens if they exist
            // Example: localStorage.removeItem('authToken');
            // sessionStorage.removeItem('authToken');

            // Redirect to login page
            window.location.href = "adminlogin.html";  // Ensure the login page is accessible
        }
    </script>

</body>
</html>
