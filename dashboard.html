
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fc;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Main content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #218838;
        }

        button {
            background-color: red;
            color: white;
            padding: 6px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }

        /* Styles iframe */
        .iframe-container {
            width: 100%;
            height: 500px;
            border: none;
        }

        /* Logout button styles */
        .logout-btn {
            width: 100%;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        /* Hamburger menu for mobile */
        .hamburger-menu {
            display: none;
            background-color: #333;
            color: white;
            font-size: 30px;
            padding: 15px;
            border: none;
            cursor: pointer;
        }

        /* Sidebar responsive design */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
                height: 100%;
                transition: width 0.3s;
            }

            .sidebar a {
                display: none;
            }

            .sidebar.show {
                width: 250px;
            }

            .sidebar.show a {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }

            .hamburger-menu {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Appointments</a>
        <a href="settings.html">Settings</a>
        <button class="logout-btn" id="logoutButton">Logout</button>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger-menu" id="hamburgerMenu">&#9776;</button>
    <!-- Main content -->
    <div class="main-content">
        <h2>Clinic Stockkeeping Dashboard</h2>

        <!-- Iframe for Stockkeeping Spreadsheet -->
        <iframe src="https://docs.google.com/spreadsheets/d/1gA3OfhlhaiPtIcZ7RP2GmXk5jYTN2I452nr4aZVB3LI/edit?gid=0#gid=0" 
                title="Stockkeeping Spreadsheet"></iframe>

        <div class="button-container">
            <button onclick="window.location.href='admin.html'">Back to Appointments</button>
        </div>
    </div>
    <script>
        // Logout logic
        document.getElementById("logoutButton").addEventListener("click", function() {
            // Clear session or authentication data here
            alert("You have been logged out.");
            // Redirect to login page after logout
            window.location.href = "adminlogin.html"; // Redirect to login page
        });

        // Toggle sidebar visibility
        document.getElementById("hamburgerMenu").addEventListener("click", function() {
            document.querySelector(".sidebar").classList.toggle("show");
        });
    </script>

</body>
</html>
